<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Signup</h1>

        <form method="POST">

            <label for="username">
                Username:
                <input type="text" name="username" />
            </label>
            {{username_error}}
            <br />

            <label for="password">
                Password:
                <input type="password" name="password" />
            </label>
            {{password_error}}
            <br />

            <label for="verify_password">
                Verify Password:
                <input type="password" name="verify_password" />
            </label>
            {{vpassword_error}}
            <br />

            <label for="email">
                Email (optional):
                <input type="email" name="email" />
            </label>
            <br />

            <input type="submit" />
        </form>
    </body>
</html>
