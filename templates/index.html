{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>

<form method="POST">
    <table>
        <tr>
            <td>
                <label>Username:<input type="text" name="username" value='{{un}}' /></label>
                {% if username_error %}
                <p class='error'>{{username_error}}</p>
                {% endif %} 
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:<input type="password" name="password" />
                {% if password_error %}
                <p class='error'>{{password_error}}</p>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                <label>Verify Password:<input type="password" name="verify_password" /></label>
                {% if vpassword_error %}
                <p class='error'>{{vpassword_error}}</p>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                <label>Email (optional):<input type="text" name="email" value='{{em}}' /></label>
                {% if email_error %}
                <p class='error'>{{email_error}}</p>
                {% endif %}  
            </td>
        </tr>
        <tr>
            <td><input type="submit" /></td>
        </tr>
    </table>    
</form>

{% endblock %}
